<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        h2 {
            margin-top: 0;
            color: #6366f1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background: #6366f1;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #4f46e5;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.8rem;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h2>StockEx</h2>

    <div id="login-form">
        <div class="form-group">
            <label>Server URL</label>
            <input type="text" id="server-url" placeholder="http://localhost:8080" value="http://localhost:8080">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password">
        </div>
        <button id="login-btn">Login</button>
    </div>

    <div id="logged-in-view" class="hidden">
        <p>Logged in as <b id="user-display"></b></p>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>

</html>
