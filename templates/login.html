{{define "content"}}
<div class="form-container">
    <h2>Welcome Back</h2>
    <form hx-post="/login" hx-swap="none">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="/signup">Sign up</a></p>
</div>

<!-- Login Error Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--error); text-align: center;">Login Failed</h2>
        <p style="text-align: center; margin-bottom: 2rem;">Invalid username or password. Please try again.</p>
        <div class="modal-actions" style="justify-content: center;">
            <button class="btn btn-secondary" onclick="closeErrorModal()">Close</button>
        </div>
    </div>
</div>

<script>
    function closeErrorModal() {
        document.getElementById('errorModal').style.display = 'none';
    }

    document.body.addEventListener('loginError', function (evt) {
        document.getElementById('errorModal').style.display = 'flex';
    });
</script>
{{end}}
