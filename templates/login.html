{{define "content"}}
<div class="form-container">
    <h2>{{T "WelcomeBack"}}</h2>
    <form hx-post="/login" hx-swap="none">
        <div class="form-group">
            <label for="username">{{T "Username"}}</label>
            <input type="text" id="username" name="username" required placeholder="{{T " EnterUsername"}}">
        </div>
        <div class="form-group">
            <label for="password">{{T "Password"}}</label>
            <input type="password" id="password" name="password" required placeholder="{{T " EnterPassword"}}">
        </div>
        <button type="submit" class="btn btn-primary">{{T "Login"}}</button>
    </form>
    <p>{{T "NoAccount"}} <a href="/signup">{{T "Signup"}}</a></p>
</div>

<!-- Login Error Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--error); text-align: center;">{{T "LoginFailed"}}</h2>
        <p style="text-align: center; margin-bottom: 2rem;">{{T "InvalidCredentials"}}</p>
        <div class="modal-actions" style="justify-content: center;">
            <button class="btn btn-secondary" onclick="closeErrorModal()">{{T "Close"}}</button>
        </div>
    </div>
</div>

<script>
    function closeErrorModal() {
        document.getElementById('errorModal').style.display = 'none';
    }

    document.body.addEventListener('loginError', function (evt) {
        document.getElementById('errorModal').style.display = 'flex';
    });
</script>
{{end}}
