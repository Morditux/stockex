{{define "content"}}
<div class="admin-container">
    <h1>{{T "UserManagement"}}</h1>
    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>{{T "Username"}}</th>
                <th>Role</th>
                <th>{{T "CreatedAt"}}</th>
                <th>{{T "Actions"}}</th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Username}}</td>
                <td><span class="badge {{.Role}}">{{.Role}}</span></td>
                <td>{{.CreatedAt.Format "2006-01-02"}}</td>
                <td>
                    {{if ne .Role "admin"}}
                    <button class="btn btn-sm btn-danger">{{T "Delete"}}</button>
                    {{end}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
